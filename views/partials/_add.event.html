<form class="form-group">
    <div class="form-group">
        <label htmlFor="title" class="control-label">Title<span class="required"> *</span></label>
        <input class="form-control" type="text" name="titile" id="title" ng-model="event.title" required />
    </div>
    <div class="form-group">
        <label htmlFor="title" class="control-label">Description</label>
        <input class="form-control required" type="text" name="description" id="description" ng-model="event.description" />
    </div>
    <div class="form-group">
        <label htmlFor="title" class="control-label">Date</label>
        <input class="form-control" type="text" name="date" id="date" ng-model="event.date" readonly="readonly" />
    </div>
    <div class="form-group">
        <label htmlFor="title" class="control-label">Time</label>
        <input class="form-control" type="text" name="time" id="time" ng-model="event.time" readonly="readonly" />
    </div>
    <div class="form-group">
        <div class="col-sm-12 text-center">
            <button ng-if="event.id" class="btn btn-success" ng-click="removeEvent(event.id)">Remove</button>
            &nbsp;&nbsp;<button ng-if="event.id" class="btn btn-success" ng-click="updateEvent(event)">Update</button>
            <button ng-if="!event.id" class="btn btn-success" ng-click="createEvent(event)" type="submit">Create</button>
        </div>
    </div>
    <div class="clearfix"></div>
</form>
